<ion-header>
  <ion-toolbar>
    <ion-title>Students Card</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngFor="let user of a">
    <!-- <ion-card>
      <img src="{{photo}}" width="50%">
    </ion-card> -->
    <ion-card-header>
      <ion-card-title> {{user.nama}} </ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <div class="p-3 py-0">
        <h2>{{user.npm}}</h2>
        <h2>{{user.prodi}}</h2>
      </div>
      <ion-item lines="none">
        <ion-icon name="mail"></ion-icon>
        <ion-label class="ms-2"> {{user.email}} </ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-icon name="call"></ion-icon>
        <ion-label class="ms-2"> {{user.telp}} </ion-label>
      </ion-item>
      <ion-card class="d-flex justify-content-center">
        <img
          src="http://localhost/api/qrcode/{{user.barcode}}.png"
          alt=""
          class="w-50"
        />
      </ion-card>
    </ion-card-content>

    <!-- <ion-card>
      <img src="{{code}}" width="50%">
    </ion-card> -->
  </ion-card>

  <div class="mx-2">
    <button class="btn btn-danger w-100 p-2" (click)="logout()">Logout</button>
  </div>
</ion-content>
